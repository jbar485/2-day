<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pig Dice Game</h1>
      <p>Have fun playing our game</p>
    </div>
    <div id="startCard" class="card text-white bg-warning infoCenter" >
      <div class="card-header">Pig Dice Game</div>
      <div class="card-body">
        <p class="card-text">Players</p>
      </div>
      <form>
        <div class="row">
          <div class="col names">
            <input type="text" class="form-control" id="playerOne" placeholder="Player 1">
          </div>
          <div class="col names">
            <input type="text" class="form-control" id="playerTwo"  placeholder="Player 2">
          </div>
        </div>
      </form>
      <button type="button" id="play" class="btn btn-dark clickButtons">Play</button>

    </div>
    <div class="card" id="gameCard">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" id="player1Name"></h3>
              <div class="card border-danger mb-3 infoCenter" style="max-width: 18rem;">
                <div class="card-body text-danger">
                  <h5 class="card-title">Current Score</h5>
                  <p class="card-text" id="player1Current"></p>
                  <div class="card border-danger mb-3" style="max-width: 18rem;">
                    <div class="card-body text-danger">
                      <h5 class="card-title">Total Score</h5>
                      <p class="card-text" id="player1Total"> content.</p>
                    </div>
                  </div>
                </div>
              </div>

              <p class="card-text">ljl</p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title" id="player2Name"></h3>
              <div class="card border-info mb-3 infoCenter" style="max-width: 18rem;">
                <div class="card-body text-info">
                  <h5 class="card-title">Current Score</h5>
                  <p class="card-text"> content.</p>
                  <div class="card border-info mb-3" style="max-width: 18rem;">
                    <div class="card-body text-info">
                      <h5 class="card-title">Total Score</h5>
                      <p class="card-text"> content.</p>
                    </div>
                  </div>
                </div>
              </div>
              <p class="card-text">sdvsd</p>
            </div>
          </div>
        </div>
      </div>
      <button type="button" id="roll" class="btn btn-primary">Roll</button>
      <button type="button" id="hold" class="btn btn-secondary">Hold</button>
    </div>
  </div>
</body>
</html>
